<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Toolkit</title>
    <script src="popup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            width: 300px; /* Adjusted for Chrome extension popup width */
            padding: 10px;
        }
        .container {
            width: 100%;
            margin: 0 auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-orange {
            background-color: #FFA500;
            color: #212529;
        }
        .about-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text-center">
                <h4 class="mb-3">Developer Toolkit</h4>
                <p class="text-muted">Quick Access to Developer Tools at your fingertips.</p>
            </div>
            <hr>
            <!-- Quick Access -->
            <h6 class="text-center mb-3">Quick Access</h6>
            <a href="openNetworkTab" class="btn btn-primary">Network Tab</a>
            <a href="openConsoleTab" class="btn btn-primary">Console Tab</a>
            <a href="openApplicationTab" class="btn btn-primary">Application Tab</a>
            <hr>
            <!-- Quick Tools -->
            <h6 class="text-center mb-3">Quick Tools</h6>
            <button id="clearSessionStorage" class="btn btn-success">Clear Session Storage</button>
            <button id="clearLocalStorage" class="btn btn-light">Clear Local Storage</button>
            <button id="clearCookies" class="btn btn-orange">Clear Cookies</button>
            <hr>

            
            <a href="about.html" class="about-link text-muted">About</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
